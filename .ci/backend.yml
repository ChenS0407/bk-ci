---
version: "v2.0"
name: "Backend"
on:
  mr: [ integration ]

stages:
- name: "PreMR"
  label:
  - "Build"
  jobs:
    job_1:
      name: "Build"
      runs-on: docker
      steps:
      - checkout: self
      - uses: mysqlservice@1.*
        name: Start MySQL
        with:
          imageName: mysql:5.7
          port: 3306
          mysqlPw: root
          initCmd: SELECT NOW()
      - name: "init MySQL"
        run: |
          cd support-files/sql
          for i in *.sql; do 
            echo $i;mysql -h ${MYSQL_IP} -P ${MYSQL_PORT} -uroot -proot < $i
          done
      - name: "Gradle Build"
        run: | 
          cd src/backend/ci/ext/tencent
          ../../gradlew -DmysqlURL=$mysqlURL -DenvironmentMysqlURL=$mysqlURL -DprojectMysqlURL=$mysqlURL test classes

