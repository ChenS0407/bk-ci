resources:
  repositories:
    - repository: ruotiantang/gitci2-template-2
      name: repoB
      ref: master  # 可选
      credentials:
        personal-access-token: xxx

parameters:
  - name: username
    type: string
    default: world
  - name: stepname
    type: String
    default: STEPNAME

steps:
  - run: |
      echo "res_repoA_step_id_1 username ${{ parameters.username }}!"
  - template: templates/step1.yml@repoB
    parameters:
      username: RES_REPOA_STEP1
  - template: templates/step3.yml
    parameters:
      username: RES_REPOA_STEP1_STEP3
