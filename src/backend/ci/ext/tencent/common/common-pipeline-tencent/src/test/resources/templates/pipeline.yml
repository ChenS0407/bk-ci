parameters:
- name: username
  type: string
  default: world

stages:
- name: "stage1"
  jobs:
    job_id_1:
      name: my_job_1
      steps:
      - run: |
          echo "hello ${{ parameters.username }}"
    job_id_2:
      name: my_job_2
      steps:
      - run: |
          echo "stage1, job_id_2"
- name: "stage2"
  jobs:
    job_id_2:
      name: my_job_3
      steps:
      - run: echo "stage2, job_id_3"
